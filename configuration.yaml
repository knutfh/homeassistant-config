homeassistant:
  name: Villa Bazinga
  latitude: !secret home_lat
  longitude: !secret home_lon
  elevation: 140
  unit_system: metric
  time_zone: Europe/Oslo
  customize: !include customize.yaml  
  customize_glob: !include customize_glob.yaml
    

config:
conversation:
discovery:
frontend:
history:
logbook:
map:
sun:
updater:


http:
  api_password: !secret http_password
  use_x_forwarded_for: true


############################################
# RFXtrx configuration
############################################
rfxtrx:
  device: /dev/ttyUSB0
  debug: true


############################################
# Zwave configuration
############################################

zwave:
  usb_path: /dev/ttyACM0
  polling_interval: 45000
  device_config:
    
    switch.bathroom_ceiling_light:
      polling_intensity: 1
      refresh_value: True
    
    switch.bathroom_fan:
      polling_intensity: 1
      refresh_value: True
      
    
############################################
# Zoneminder
############################################
#zoneminder:
#  host: !secret zm_url
#  username: !secret zm_username
#  password: !secret zm_password

 
influxdb:
  host: 172.17.0.5
  username: !secret influxdb_username
  password: !secret influxdb_password
  database: home_assistant
  exclude:
    domains:
      - automation
      - group
      - camera
      - device_tracker
      - input_select
      - light
      - media_player
      - scene
      - script
      - zone
  tags:
    source: hass


# Text to speech
tts:
  - platform: google
    language: 'no'


# Tr√•dfri
tradfri:
  allow_tradfri_groups: False


# Cloud
cloud:


############################################
# Enable IDE in main menu
############################################
panel_iframe:
  ide:
    title: IDE
    icon: mdi:code-braces
    url: !secret ide_url


############################################
# Device Trackers
############################################
device_tracker:
  - platform: asuswrt
    host: !secret router_ip
    protocol: telnet
    username: admin
    password: !secret router_password

  - platform: owntracks_http
    max_gps_accuracy: 200


############################################
# Notifications
############################################

notify:
  - platform: ios
    name: knut
    target: !secret knut_ios_push_key
  - platform: ios
    name: simon
    target: !secret simon_ios_push_key


############################################
# Includes
############################################

automation: !include_dir_merge_list automation
binary_sensor: !include binary_sensors.yaml
camera: !include cameras.yaml
group: !include groups.yaml
homekit: !include homekit.yaml
input_select: !include_dir_merge_named input_select
light: !include lights.yaml
scene: !include_dir_merge_list scenes
sensor: !include_dir_merge_list sensors
script: !include scripts.yaml
switch: !include_dir_merge_list switches
zone: !include_dir_merge_list zone
  
