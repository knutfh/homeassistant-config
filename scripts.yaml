
### Nattmodus
nattmodus:
  sequence:
    - service: scene.turn_on
      entity_id: scene.nattmodus_off
    - delay: 0:00:01
    - service: scene.turn_on
      entity_id: scene.nattmodus_on
        
### Morgenmodus
morgenmodus:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.taklys_gang, light.horus_3, light.trapp_1
        brightness: 20
        
kveldsmodus:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.stue
        brightness_pct: 50
        transition: 10
      
      
