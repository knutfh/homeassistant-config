# Activate night mode on mon-thu + sunday
- alias: "Activate night mode"
  trigger:
    platform: time
    at: '01:00:00'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - sun
  action:
    - service: scene.turn_on
      entity_id:
      - scene.nattmodus
    - service: notify.ios_knut_iphone
      data:
        message: "Nattmodus aktivert"

