- alias: Turn on bathroom lights
  trigger:
    platform: state
    entity_id: binary_sensor.bathroom_movement
    to: 'on'
  condition:
  - condition: numeric_state
    entity_id: sensor.bathroom_multisensor_luminance
    below: '600'
  action:
    - service: homeassistant.turn_on
      entity_id: switch.bathroom_ceiling_light
    # - service: notify.ios_knut_iphone
    #   data:
    #     message: "Baderomslys PÃ…"
    
- alias: Turn off bathroom lights
  trigger:
    platform: state
    entity_id: binary_sensor.bathroom_movement
    to: 'off'
    for:
      minutes: '5'
  action:
    - service: homeassistant.turn_off
      entity_id: switch.bathroom_ceiling_light
