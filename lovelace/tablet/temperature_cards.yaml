type: horizontal-stack
cards:
  - type: 'custom:mini-graph-card'
    name: Utetemperatur
    entities:
      - sensor.ute_kjellertrapp_temperature
    color_thresholds:
        - color: '#07306B'
          value: -15
        - color: '#1D6CB1'
          value: -10
        - color: '#2171B5'
          value: -5
        - color: '#4292C7'
          value: -2.5
        - color: '#DEEBF7'
          value: -0.9
        - color: '#FAE2D4'
          value: 0.1
        - color: '#FFE0D2'
          value: 5
        - color: '#FCBCA1'
          value: 10
        - color: '#FB6A4B'
          value: 20
        - color: '#EF3B2C'
          value: 25
        - color: '#A30D14'
          value: 25
        - color: '#7C030F'
          value: 30
    color_thresholds_transition: smooth
    hours_to_show: 24
    points_per_hour: 2
  - type: 'custom:mini-graph-card'
    name: Innetemperatur
    entities:
      - sensor.stue_temperature
    color_thresholds:
        - color: '#f39c12'
          value: 18
        - color: '#d35400'
          value: 21
        - color: '#c0392b'
          value: 24
    color_thresholds_transition: smooth
    hours_to_show: 24
    points_per_hour: 2